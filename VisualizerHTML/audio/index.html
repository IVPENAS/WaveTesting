<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Sample</title>
    
    <!-- Fontawesome Import -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style.css"/>
    <style>
        
    </style>
</head>
<body>
<div class="audio-container">
    <div class="track-name"> The name of the Track</div>

    <!-- Wave Output -->
    <div class="audio"></div>
    
    <div class="buttons">

        <!-- Play & Pause -->
        <span class="play-btn btn">
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
        </span>

        <!-- Stop -->
        <span class="stop-btn btn">
            <i class="fa-solid fa-stop"></i>
        </span>

        <!-- Volume Slider -->
        <span class="mute-btn btn">
            <i class="fa-solid fa-volume-up"></i>
            <i class="fa-solid fa-volume-mute"></i>
        </span>
        
        <!-- Backward -->
        <span class="back-btn btn">
            <i class="fa-solid fa-backward-step"></i>
        </span>

        <!-- Forward -->
        <span class="forward-btn btn">
            <i class="fa-solid fa-forward-step"></i>
        </span>
        
        <input 
        type="range" 
        min="0" 
        max="1"
        step="0.1" 
        value="0.5" 
        class="volume-slider"/>

    </div>
</div>

    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js/dist/plugins/timeline.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
